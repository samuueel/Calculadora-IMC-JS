<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/styles.css">

    <script src="https://kit.fontawesome.com/c6c6708ba5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

    <title>Calculadora IMC</title>
</head>
<body>

    <h1>Calculadora IMC</h1>

    <form method="dialog" class="container-input">
        <label for="altura">
            Altura (CM): <br>
            <input id="altura" type="number" class="input-group" placeholder="Digite sua altura" maxlength="3" minlenght="3" required>
        </label>
        <label for="peso">
            Peso (Kg): <br>
            <input id="peso" type="number" class="input-group" placeholder="Digite seu peso" maxlength="3" minlength="2" required>
        </label>
        
        <button id="button" class="button-cta" onclick="calculoIMC();">Calcular</button>
    
        <div id="container-result" class="container-result hide">
            <span class="title">RESULTADO:</span>
            <span id="result" class="result"></span>
            <span class="tooltip"></span>
        </div>
    </form>

    <script src="../scripts/scripts.js"></script>
</body>
</html>
